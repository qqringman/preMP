<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - SFTP 下載與比較系統</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --nordic-blue: #2196F3;
            --nordic-blue-dark: #1976D2;
            --nordic-blue-light: #64B5F6;
            --nordic-sky: #E3F2FD;
            --text-primary: #1A237E;
            --text-secondary: #5C6BC0;
            --text-muted: #9FA8DA;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FBFF;
            --border-color: #E3E7F3;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.10);
        }

        body {
            background: linear-gradient(135deg, #2196F3 0%, #64B5F6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 40px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.875rem;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all 0.2s ease;
            background: var(--bg-secondary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--nordic-blue);
            box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
            background: white;
        }

        .form-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #FFEBEE;
            color: #D32F2F;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-footer {
            padding: 24px 32px;
            background: var(--bg-secondary);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-login.loading {
            pointer-events: none;
        }

        .btn-login.loading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn-login.loading span {
            opacity: 0;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                margin: 0 16px;
            }
            
            .login-header,
            .login-form {
                padding: 32px 24px;
            }
            
            .login-footer {
                padding: 20px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 登入標題 -->
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">系統登入</h1>
            <p class="login-subtitle">SFTP 下載與比較系統</p>
        </div>

        <!-- 登入表單 -->
        <form class="login-form" id="loginForm">
            <!-- 錯誤訊息 -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">登入失敗，請檢查帳號密碼</span>
            </div>

            <!-- 帳號輸入 -->
            <div class="form-group">
                <label class="form-label" for="username">帳號</label>
                <div class="form-input-wrapper">
                    <i class="form-icon fas fa-user"></i>
                    <input type="text" 
                           class="form-input" 
                           id="username" 
                           name="username"
                           placeholder="請輸入帳號"
                           required
                           autocomplete="username">
                </div>
            </div>

            <!-- 密碼輸入 -->
            <div class="form-group">
                <label class="form-label" for="password">密碼</label>
                <div class="form-input-wrapper">
                    <i class="form-icon fas fa-lock"></i>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           name="password"
                           placeholder="請輸入密碼"
                           required
                           autocomplete="current-password">
                </div>
            </div>

            <!-- 登入按鈕 -->
            <button type="submit" class="btn-login" id="loginBtn">
                <span>登入</span>
            </button>
        </form>

        <!-- 頁尾資訊 -->
        <div class="login-footer">
            <p>{{ login_hint or '請使用有效的帳號密碼登入系統' }}</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('請輸入帳號和密碼');
                    return;
                }

                // 顯示載入狀態
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                hideError();

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // 登入成功，重定向
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/';
                        window.location.href = redirectUrl;
                    } else {
                        showError(data.message || '登入失敗，請檢查帳號密碼');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('登入失敗，請稍後再試');
                } finally {
                    // 重置按鈕狀態
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            });

            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'flex';
                
                // 重新觸發動畫
                errorMessage.style.animation = 'none';
                setTimeout(() => {
                    errorMessage.style.animation = 'shake 0.5s ease-in-out';
                }, 10);
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            // Enter 鍵提交
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !loginBtn.disabled) {
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // 自動聚焦帳號輸入框
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
