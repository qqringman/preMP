<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SFTP 下載與比較系統{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light.css') }}" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- JavaScript -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    {% block extra_head %}{% endblock %}
    
    <style>
        /* 導航列基本樣式 */
        .navbar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 251, 255, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(33, 150, 243, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary, #1A237E);
        }
        
        .nav-brand i {
            color: var(--nordic-blue, #2196F3);
            font-size: 1.5rem;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 0.5rem;
        }
        
        .nav-item {
            margin: 0;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary, #5C6BC0);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(33, 150, 243, 0.1);
            color: var(--nordic-blue, #2196F3);
            transform: translateY(-1px);
        }
        
        .nav-link.active {
            background: var(--nordic-blue, #2196F3);
            color: white;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: auto;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.25);
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .user-name {
            color: var(--text-primary, #1A237E);
            font-weight: 600;
            font-size: 0.875rem;
            line-height: 1.2;
        }
        
        .user-status {
            color: var(--text-secondary, #5C6BC0);
            font-size: 0.75rem;
            line-height: 1.2;
        }
        
        .auth-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-auth {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary, #5C6BC0);
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        
        .btn-logout:hover {
            background: rgba(33, 150, 243, 0.1);
            color: var(--text-primary, #1A237E);
            border-color: rgba(33, 150, 243, 0.3);
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .nav-container {
                grid-template-columns: auto 1fr auto;
                gap: 1rem;
            }
            
            .nav-menu {
                justify-self: center;
                flex-wrap: wrap;
                gap: 0.25rem;
            }
            
            .nav-item .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
            
            .user-details {
                display: none;
            }
            
            .user-info {
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 0.5rem;
                text-align: center;
            }
            
            .nav-brand,
            .nav-menu,
            .user-info {
                justify-self: center;
            }
            
            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        
        /* 導航列調整 - 三欄布局：品牌靠左、選單置中、用戶信息靠右 */
        .nav-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            min-height: 64px;
        }
        
        .nav-brand {
            justify-self: start;
        }
        
        .nav-menu {
            justify-self: center;
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 0.5rem;
        }
        
        .user-info {
            justify-self: end;
        }
    </style>
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- 品牌標誌 - 靠左 -->
            <div class="nav-brand">
                <i class="fas fa-server"></i>
                <span>SFTP 比較系統</span>
            </div>
            
            <!-- 主選單 - 置中 -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-home"></i> 首頁
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('download_page') }}" class="nav-link {% if request.endpoint == 'download_page' %}active{% endif %}">
                        <i class="fas fa-download"></i> 下載
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('compare_page') }}" class="nav-link {% if request.endpoint == 'compare_page' %}active{% endif %}">
                        <i class="fas fa-code-compare"></i> 比較
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('one_step_page') }}" class="nav-link {% if request.endpoint == 'one_step_page' %}active{% endif %}">
                        <i class="fas fa-rocket"></i> 一步到位
                    </a>
                </li>
                <!-- 新增後台管理連結 -->
                <li class="nav-item">
                    <a href="{{ url_for('admin.admin_page') }}" class="nav-link {% if request.endpoint == 'admin.admin_page' %}active{% endif %}">
                        <i class="fas fa-cog"></i> 後台管理
                    </a>
                </li>
            </ul>
            
            <!-- 用戶信息區域 - 靠右 -->
            <div class="user-info" id="userInfo">
                <!-- 動態載入用戶信息 -->
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 頁尾 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; SFTP 下載與比較系統. 2025 Copyright by Vince.</p>
        </div>
    </footer>

    <!-- 通知提示 -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <!-- 載入中遮罩 -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">處理中...</p>
        </div>
    </div>

    <!-- 基礎 JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        // 檢查登入狀態並更新 UI
        async function updateUserInfo() {
            const userInfoContainer = document.getElementById('userInfo');
            
            try {
                // 檢查是否有登入功能啟用
                const response = await fetch('/api/user-status');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.logged_in) {
                        // 已登入狀態
                        userInfoContainer.innerHTML = `
                            <div class="user-avatar">${data.username ? data.username.charAt(0).toUpperCase() : 'U'}</div>
                            <div class="user-details">
                                <div class="user-name">${data.username || '使用者'}</div>
                                <div class="user-status">已登入</div>
                            </div>
                            <button class="btn-auth btn-logout" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> 登出
                            </button>
                        `;
                    } else {
                        // 未登入狀態
                        userInfoContainer.innerHTML = `
                            <a href="/login" class="btn-auth btn-login">
                                <i class="fas fa-sign-in-alt"></i> 登入
                            </a>
                        `;
                    }
                } else {
                    // 登入功能未啟用或錯誤
                    userInfoContainer.innerHTML = `
                        <div class="user-details">
                            <div class="user-status">系統模式</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.log('無法獲取用戶狀態:', error);
                // 預設顯示登入按鈕
                userInfoContainer.innerHTML = `
                    <a href="/login" class="btn-auth btn-login">
                        <i class="fas fa-sign-in-alt"></i> 登入
                    </a>
                `;
            }
        }
        
        // 登出功能
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    // 登出成功，重新載入頁面
                    window.location.reload();
                } else {
                    console.error('登出失敗');
                }
            } catch (error) {
                console.error('登出錯誤:', error);
            }
        }
        
        // 頁面載入時檢查用戶狀態
        document.addEventListener('DOMContentLoaded', () => {
            updateUserInfo();
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
