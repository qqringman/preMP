<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SFTP 下載與比較系統{% endblock %}</title>
    
    <!-- CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/light.css') }}" id="theme-style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- JavaScript -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-server"></i>
                <span>SFTP 比較系統</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-home"></i> 首頁
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('download_page') }}" class="nav-link {% if request.endpoint == 'download_page' %}active{% endif %}">
                        <i class="fas fa-download"></i> 下載
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('compare_page') }}" class="nav-link {% if request.endpoint == 'compare_page' %}active{% endif %}">
                        <i class="fas fa-code-compare"></i> 比較
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('one_step_page') }}" class="nav-link {% if request.endpoint == 'one_step_page' %}active{% endif %}">
                        <i class="fas fa-rocket"></i> 一步到位
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 頁尾 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 SFTP 下載與比較系統. All rights reserved.</p>
            <p class="footer-tech">Built with Flask & Socket.IO</p>
        </div>
    </footer>

    <!-- 通知提示 -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <!-- 載入中遮罩 -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">處理中...</p>
        </div>
    </div>

    <!-- 基礎 JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
